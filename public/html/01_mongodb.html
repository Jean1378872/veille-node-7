<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <title>Mon Application</title>
</head>
<body>
 Node.js, Express et MongoDB.
 <button id='update'>Mise à jour téléphone</button>
 <form id="mon_formulaire" action="/ajouter" method="POST">
 <input type="text" placeholder="nom" name="nom">
 <input type="text" placeholder="prenom" name="prenom">
 <input type="text" placeholder="Telephone" name="telephone">
 <input type="text" placeholder="courriel" name="courriel">
 <button type="submit">Submit</button>
 </form>

 <table class="tableau">
 <% adresses.forEach(elm => {%>
 <tr>
 <td contenteditable='true'><%= adr._id %></td>
 <td contenteditable='true'><%= adr.prénom %></td>
 <td contenteditable='true'><%= adr.nom %></td>
 <td contenteditable='true'><%= adr.telephone %></td>
 <td contenteditable='true'><%= adr.courriel %></td>
 <td><a style="color:green;" href=http://localhost:8081/ajouter/<%= adr._id %> >Bouton save</a></td>
 <td><a style="color: red;" href=http://localhost:8081/detruire/<%= adr._id %> >Détruire </a></td>
 </tr>
 <% }) %>
 </table>
</body>
</html>
